<div>
  <div>
    <h3>List of Users</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">SSO ID</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of model.userList">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.sso}}</td>
          <td><a [routerLink]="['/users/edit', user.id]" class="btn btn-primary">Edit</a></td>
          <td><a [routerLink]="['/users/delete', user.id]" class="btn btn-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>
        <a routerLink="/users/register" class="btn btn-link">Add new user</a>
      <div class="uDocs">
        <a routerLink="/documents" class="btn btn-primary">Check out our Docs!</a>    
      </div>
  </div>
</div>
