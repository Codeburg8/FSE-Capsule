<div class="container">
    <h2 *ngIf="model.action=='register'">User Registration Form</h2>
    <h2 *ngIf="model.action=='edit'">User Edit Form</h2>
    <form class="form-horizontal" ngForm=#form>
      <div class="form-group">
        <label class="control-label col-sm-2" for="fName">First Name:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="model.user.firstName" class="form-control" id="fname" placeholder="Enter First Name" name="fName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lName"> Last Name:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="model.user.lastName" class="form-control" id="lname" placeholder="Enter Last Name" name="lName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="sso">SSO ID:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="model.user.sso" class="form-control" id="sso" placeholder="Enter SSO ID" name="sso">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" [(ngModel)]="model.user.email" class="form-control" id="email" placeholder="Enter email" name="pwd">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button *ngIf="model.action=='register'" type="button" (click)="onRegister()" class="btn btn-default">Register</button>
            <button *ngIf="model.action=='edit'" type="button" (click)="onEdit()" class="btn btn-default">Edit</button>
          <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
        </div>
      </div>
    </form>
  </div>
