 <div class="div doc-list">
   <div>
      <div>
        <h3>List of Documents</h3>
        <table class="table table-striped">
          <thead>
            <tr class="tr1">
              <th scope="col">No.</th>
              <th scope="col">File Name</th>
              <th scope="col">Type</th>
              <th scope="col">Description</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let document of model.documentList">
              <td>{{document.num}}</td>
              <td>{{document.fileName}}</td>
              <td>{{document.type}}</td>
              <td>{{document.desc}}</td>
              <td><button type="button" (click)="delete(document.id)" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
 <div class="doc-upload">

</div>
<div class="custom-file">
      <h3>Upload New Document</h3>
</div>

<form class="form-group">
      <!-- <div class="form-group row">
            <label for="inputGroupFile01" class="custom-file-label">Upload a Document</label>
               <div>
                     <input type="file" (change)="onFileSelected($event)" class="col-sm-10" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
               </div>
      </div> -->
      <div class="form-group row">
            <label for="upFile" class="col-sm-3 col-form-label">Upload a Document</label>
            <div class="col-md-8">
               <input type="file" id="upFile" class="form-control" (change)="onFileSelected($event)" aria-describedby="inputGroupFileAddon01">
            </div>
         </div>
      <div class="form-group row">
         <label for="desc" class="col-sm-3 col-form-label">Description</label>
         <div class="col-md-8">
            <textarea textWrap="true" id="desc" name="desc" [(ngModel)]="model.fileDesc" class="form-control"></textarea>
         </div>
      </div>
            <button
              type="button"
              (click)="onUpload()"
              class="btn btn-primary btn-sm"
              [disabled]="!model.isSelected">Upload</button>

</form>
<div class="container-fluid">
      <a routerLink="" class="btn btn-link">Go to User List</a>
</div>
</div>
